    <!doctype html>
    <html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <title>ShowsHeist</title>
    </head>

    <body>
        <div class="container bg-info px-5 py-3 my-2" id="body">
            <p class="h1 text-center mb-5">Create New TG Post</p>
            <form>
                <div class="row">
                    <div class="mb-3 col-md">
                        <label class="form-label">Type Of Show *</label>
                        <select class="form-select" id="tos">
                            <option value="Webseries">Webseries</option>
                            <option value="Movie">Movie</option>
                        </select>
                    </div>
                    <div class="mb-3 col-md">
                        <label class="form-label text-capitalize" id="l_nos">Name Of Webseries*</label>
                        <input type="text" class="form-control" id="nos" autocomplete="off">
                    </div>
                    <div class="mb-3 col-md">
                        <label class="form-label">Code Name*</label>
                        <input type="text" class="form-control" id="cn" autocomplete="off" oninput="this.value = this.value.toUpperCase()">
                    </div>

                </div>

                <div class="row">
                    <div class="mb-3 col-md">
                        <label class="form-label">Language*</label>
                        <select class="form-select" id="lang" >
                            <option value="Hindi">Hindi</option>
                            <option value="Bengali">Bengali</option>
                            <option value="English">English</option>
                        </select>
                    </div>
                    <div class="mb-3 col-md">
                        <label class="form-label">Season*</label>
                        <input type="number" class="form-control" id="cos" min="1" max="99" value="1" >
                    </div>
                    <div class="mb-3 col-md">
                        <label class="form-label">Year Of Release*</label>
                        <input type="number" class="form-control" id="yor" min="1888" >
                    </div>

                    <div class="mb-3 col-md">
                        <label class="form-label">No Of Episode**</label>
                        <input type="number" class="form-control" id="noe" min="1" max="20" value="1" >
                    </div>
                </div>
                <div class="row" id="div_ep">
                    <div class="col">
                        <div class="input-group">
                            <span class="input-group-text" id="url1">Episode 01</span>
                            <input type="text" class="form-control" id="url1" >
                        </div>
                    </div>
                </div>
            </form>
            <div class="text-center">
                <a class="btn btn-primary mt-3" id="copy">Copy Code</a>
                <button type="submit" class="btn btn-primary mt-3" id="download">Download</button>
                <button class="btn btn-primary mt-3" id="reset" onClick="window.location.reload();">Reset</button>
            </div>


        </div>

        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script>
            $(document).ready(function() {
                //TypeOfShows
                $('#tos').change(function() {
                    if (this.value == "Webseries") {
                        $('#l_nos').text("Name Of Webseries")
                        $('#noe').prop('disabled', false);
                    }else if (this.value == "Movie") {
                        $('#l_nos').text("Name Of Movie")
                        $('#noe').prop('disabled', true);
                        $('#noe').val("1");
                    }
                });

                // NoOfEpisode
                $('#noe').change(function() {
                    var noe = this.value;
                    if (noe > 20) {
                        alert("No Of episode Should Not More Than 20");
                        return;
                    }
                    html = '<div class="col"><div class="input-group"><span class="input-group-text">Episode 01</span><input type="text" class="form-control" id="url1" ></div></div>'
                    for (i = 2; i <= noe; i++) {
                        html += '<div class="col-6"><div class="input-group col-4"><span class="input-group-text">Episode ' + String("0" + i).slice(-2) + '</span><input type="text" class="form-control"  id="url' + i + '" ></div></div>';
                    }
                    $("#div_ep").html(html);
                });
                
                
                $('#nos').change(function(){
                    var value = String($('#nos').val()).toUpperCase().replace(/\s+/g, '');
                    $('#cn').val(value);                    
                })
                
                // $("#copy").click(function() {
                $('#download').click(function(e) {
                    
                    var noe = $("#noe").val();
                    var sub_noe = 3;
                    var mainText = "";
                    var videoDetails = "ðŸŽ¬ Shows Name : " + $("#nos").val() + " ";

                    if ($("#tos").val() == "Webseries") {
                        videoDetails += " (Season " + String($("#nos").val()) + ")";
                    }
                    videoDetails += "\nðŸ“… Year : " + $("#yor").val() + "\nðŸ“™ Language : " + $("#lang").val() + "\n" + "ðŸ’¿ Quality : FULL HD \n" + "ðŸ“¤ Uploader : @ShowsHeist\n\n\n";
                    var showscode = getShowsCode();
                    if(showscode === undefined){return;}
                    mainText += showscode + "\n\n" + videoDetails;

                    var linkDetails = "";
                    if (noe == 1) { // if there are one link
                        if ($("#tos").val() == "Movie") {
                            linkDetails += "ðŸ”¥ WATCH NOW ðŸ”¥ - " + $("#url1").val();
                        } else {
                            linkDetails += "EP :: 1 - " + $("#url1").val();
                        }
                    } else {
                        for (i = 1; i <= noe; i = (i + 3)) {
                            if ((noe - i) < 3) {
                                sub_noe = (noe - i + 1)
                            }
                            for (j = 0; j < sub_noe; j++) {
                                if (j == (sub_noe - 1)) {
                                    linkDetails += "EP :: " + (i + j) + " - " + $(String("#url" + (i + j))).val();
                                    linkDetails += "\n";
                                }else{
                                    linkDetails += "EP :: " + (i + j) + " - " + $(String("#url" + (i + j))).val() + " | ";
                                }
                                
                            }
                            
                        }
                    }
                    mainText += linkDetails;
                    download(showscode, mainText);
                });

                
                


                $("#copy").click(function() {
                    code = getShowsCode();
                    if(code !== undefined ){
                        copy(code);                    
                        alert("Copied : \n" + code);
                    }
                    
                });

                function getShowsCode() {
                    var code = "";
                    if (!$('#nos').val() || !$('#cn').val() || !$('#yor').val()) {
                        alert("Complete * Marked  Fields");
                        code = "";
                    } else {
                        code = String($('#lang').val()).charAt(0) + String($('#tos').val()).charAt(0) + $('#yor').val() + "_" + $('#cn').val();
                        if ($("#tos").val() == "Webseries") {
                            code += "_S" + String("0" + $('#cos').val()).slice(-2)
                        }
                        return code;
                    }
                }
                
                function download(filename, text) {
                    var element = document.createElement('a');
                    element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
                    element.setAttribute('download', filename);

                    element.style.display = 'none';
                    document.body.appendChild(element);

                    element.click();

                    document.body.removeChild(element);
                }

                function copy(text) {
                    var $input = $("<input>");
                    $("body").append($input);
                    $input.val(text).select();
                    document.execCommand("copy");
                    $input.remove();
                }
            });
        </script>
    </body>

    </html>
